<!DOCTYPE html>
<html>
  
  <head>
    <title>输密码</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <script>
      $(function() {
        $("#s").click(function() {
          if ($("#i").val() == "3824950294") {
            $("#a").fadeOut(500,function(){$("#b").fadeIn(1000);});
          } else {
            alert("密码错误");
          };

        });
      });
    </script>
    <div class="container">
      <br><br>
      <div id="a">
        <div class="form-group">
          <p>
            输入密码：
            <input id="i" type="text" class="form-control">
          </p>
          <p>
            <button id="s" class="btn btn-default">
              确定
            </button>
          </p>
        </div>
      </div>
      <div id="b" style="display:none">
        <div class="panel panel-default">
          <div class="panel-heading">
            账户查询
          </div>
          <table class="table">
            <th>卡号 / 账号</th>
            <th>户名</th>
            <th>别名</th>
            <th>币种</th>
            <th>账户余额</th>
            <th>可用余额</th>
            <tr>
              <td>6222 **** **** **** 392</td>
              <td>王**</td>
              <td>无</td>
              <td>人民币</td>
              <td>561323744.74</td>
              <td>561323541.36</td>
            </tr>
          </table>
        </div>
        <button class="btn btn-primary">跨行账户查询</button>
      </div>
    </div>
  </body>

</html>
