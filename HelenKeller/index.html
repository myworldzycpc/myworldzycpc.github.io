<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Helen Keller</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var s = [
                ["8千万亿万亿万亿万亿万亿万亿万亿万亿年后", 4],
                ["最后一个黑洞爆炸将是宇宙中最后一次出现光明", 5],
                ["宇宙中将只剩下光子，变成光子的海洋", 4],
                ["随着宇宙膨胀，光子也将逐渐朝着绝对零度冷却", 5],
                ["最后的残骸化为乌之后", 2],
                ["万物都达到相同的温度，宇宙的故事就此终结", 4],
                ["时间失去意义", 2],
                ["宇宙诞生以来第一次进入永恒不变的状态", 3],
                ["熵增终于停下了脚步，因为宇宙已经到了无序的尽头", 5],
                ["什么都不会发生，就这样，直到永远...", 5]
            ];

            function showt(index) {
                if (index < s.length) {
                    $("#div2").text(s[index][0]).fadeIn(200, function () {
                        setTimeout(function () {
                            $("#div2").fadeOut(500, function () {
                                showt(index + 1);
                            });
                        }, s[index][1] * 1000 - 700);
                    });
                }
            }

            var playing = false;
            $("body").click(function () {
                if (!playing) {
                    playing = true;
                    $('#sound').trigger('play');
                    $("#div2").hide();
                    showt(0);
                    setTimeout(function () {
                        playing = false;
                    }, 40000);
                }
            })

        });
    </script>
    <style>
        #div1 {
            display: table;
            text-align: center;
            background-color: darkslategray;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #div2 {
            display: table-cell;
            vertical-align: middle;
            color: white;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <div class="tp-content">
        <div id="div1">
            <span id="div2">单击屏幕</span>
        </div>
    </div>
    <video class="hide" id="sound" src="HKTOW.mp3" preload="auto"></video>

</body>

</html>
